<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Search</title>
  <link rel="stylesheet" href="/css/resets.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
  <div class="container grow">

<!-- HEADER -->
    <header class="row container justify-center align-center header-background">
      <div class="row grow align-center justify-center" >
        <div class="column shrink">
          <h1>Coffee</h1>
        </div>
      </div>
    </header>
    <div class="row transition" id="row-background">

<!-- COLUMN 1 COFFEE TABLE -->
      <div class="column">
        <!-- TABLE GENERATOR-->
        <div class="grid-container" id="coffees"> </div>
      </div>

<!-- COLUMN 2 for FORM  -->
      <!-- SEARCHING FOR COFFEE -->
      <div class="column grow fieldset-gap">
        <div class="row grow">
          <form class="grow">
            <fieldset class="grow">
              <legend>Coffee Search</legend>
              <label for="roast-selection"></label>
              <h3>Roast:</h3>
              <select id="roast-selection">
                <option value="all">All</option>
                <option value="light">Light</option>
                <option value="medium">Medium</option>
                <option value="dark">Dark</option>
              </select>
              <div>
                <h3>Coffee Name:</h3>
              </div>
              <div>
                <input id="searchbar" onkeyup="renderCoffees()" type="text"
                       name="search" placeholder="Search coffees..">
              </div>
            </fieldset>
          </form>
        </div>
        <!-- ADDING A NEW COFFEE TO THE ARRAY -->
        <div class="row grow">
          <form class="grow">
            <fieldset>
              <legend>Add a Coffee:</legend>
              <label for="newCoffeeRoast"></label>
              <h3>Roast:</h3>
              <select id="newCoffeeRoast">
                <option>Light</option>
                <option>Medium</option>
                <option>Dark</option>
              </select>
              <h3>Name:</h3>
              <div>
                <input id="newCoffeeName" onkeyup="filter()" type="text"
                       name="search" placeholder="Type of Coffee">
              </div>
              <input class="button" id="submit" onclick="addCoffee()" type="submit" />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
