<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="/css/resets.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container grow">
        <!-- HEADER -->

        <header class="row justify-center align-center text-center header-background">
            <h1>Coffee!</h1>
        </header>
        <div class="row justify-center align-center">
            <hr class="header-line grow">
        </div>
        <div class="row" id="row-background">

        <header class="row container justify-center align-center text-center" id="header">
            <div class="row grow align-center header">
                <div class="column">
                    <h2 class="logo">Coffee</h2>
                </div>
            </div>
                    <h2 class="logo">Cafe Yamba</h2>
                </div>
        </header>
        <div class="row">

            <!-- COLUMN 1 COFFEE TABLE -->
            <div class="column">
            <!-- TABLE GENERATOR-->
                <div class="grid-container" id="coffees"> </div>
            </div>
            <!-- COLUMN 2 for FORM  -->
            <!-- SEARCHING FOR COFFEE -->
            <div class="column grow">
                <div class="row grow">
                    <form class="grow">
                        <fieldset id="borderimg1" class="grow">
                            <legend>Coffee Search</legend>
                            <label for="roast-selection"></label>
                            <h3>Roast</h3>
                            <select id="roast-selection">
                                  <option value="all">all</option>
                                  <option value="light">light</option>
                                  <option value="medium">medium</option>
                                  <option value="dark">dark</option>
                            </select>
                            <div>
                                <h3>Coffee Name</h3>
                            </div>
                            <div>
                                <input id="searchbar" onkeyup="renderCoffees()" type="text"
                                       name="search" placeholder="Search coffees..">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- ADDING A NEW COFFEE TO THE ARRAY -->
                <div class="row grow">
                    <form class="grow">
                        <fieldset>
                            <legend>Add a Coffee</legend>
                            <label for="newCoffeeRoast"></label>
                            <h3>Roast</h3>
                            <select id="newCoffeeRoast">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <h3>Name</h3>
                            <div>
                                <input id="newCoffeeName" onkeyup="filter()" type="text"
                                         name="search" placeholder="Type of Coffee">
                            </div>
                            <input class="button" id="submit" onclick="addCoffee()" type="submit" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
