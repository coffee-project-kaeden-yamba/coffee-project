<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/resets.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="page-wrapper">
    <div class="container grow">
        <!-- HEADER -->
        <header class="row justify-center align-center text-center">
            <h1>Coffee!</h1>
        </header>
        <div class="row justify-center align-center">
            <hr class="header-line grow">
        </div>
        <div class="row">
            <!-- COLUMN 1 COFFEE TABLE -->
            <div class="column">

            <!-- TABLE GENERATOR-->

                <div class="grid-container" id="coffees"> </div>
            </div>
            <!-- COLUMN 2 for FORM  -->
            <!-- SEARCHING FOR COFFEE -->
            <div class="column grow">
                <div class="row grow">
                    <form class="grow">
                        <fieldset class="grow">
                            <legend>Coffee Search</legend>
                            <label for="roast-selection"></label>
                            <h3>Roast</h3>
                            <select id="roast-selection">
                                  <option value="all">all</option>
                                  <option value="light">light</option>
                                  <option value="medium">medium</option>
                                  <option value="dark">dark</option>
                            </select>
                            <div>
                                <h3>Coffee Name</h3>
                            </div>
                            <div>
                                <input id="searchbar" onkeyup="renderCoffees()" type="text"
                                       name="search" placeholder="Search coffees..">
                            </div>
                            <input class="button" id="submit" type="submit" />
                        </fieldset>
                    </form>
                </div>
                <!-- ADDING A NEW COFFEE TO THE ARRAY -->
                <div class="row grow">
                    <form class="grow">
                        <fieldset>
                            <legend>Add a Coffee</legend>
                            <label for="add-roast-selection"></label>
                            <h3>Roast</h3>
                            <select id="add-roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <h3>Name</h3>
                            <div>
                                <input id="searchbar" onkeyup="updateCoffees()" type="text"
                                         name="search" placeholder="Search coffees..">
                            </div>
                            <input class="button" id="submit" type="submit" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
