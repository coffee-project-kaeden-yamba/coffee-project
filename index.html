<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/resets.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="page-wrapper">
    <div class="container grow">
        <!-- HEADER -->
        <header class="row justify-center align-center text-center">
            <h1>Coffee!</h1>
        </header>
        <div class="row justify-center align-center">
            <hr class="header-line grow">
        </div>
        <div class="row">
            <!-- COLUMN 1 COFFEE TABLE -->
            <div class="column">

            <!-- TABLE GENERATOR-->

                <div class="grid-container" id="coffees"> </div>
            </div>
            <!-- COLUMN 2 for FORM  -->
            <div class="column">
                <div class="row">
                    <h3>Roast</h3>
                </div>
                <div class="row">
                    <form>
                        <label for="roast-selection"></label>
                        <select id="roast-selection">
                            <option value="all">all</option>
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>

                        </select>
                        <div>
                            <h3>Coffee Name</h3>
                        </div>
                        <div>
                            <input id="searchbar" onkeyup="renderCoffees()" type="text"
                                   name="search" placeholder="Search coffees..">
                        </div>
                        <input class="button" id="submit" type="submit" />
                    </form>
                </div>

                <div class="row text-center justify-center align-center">
                    <h2>Add a Coffee</h2>
                </div>
                <div class="row">
                    <h3>Roast</h3>
                </div>
                <div class="row">
                    <p>search bar</p>
                </div>
                <div class="row">
                    <h3>Name</h3>
                </div>
                <div class="row">
                    <input id="searchbar" onkeyup="renderCoffees()" type="text"
                           name="search" placeholder="Search coffees..">
                </div>
                <button>Submit</button>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
