<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/resets.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="page-wrapper">
    <div class="container grow">
        <div class="mobile-menu-container grow">
            <div class="mobile-menu-overlay"></div>
            <div class="mobile-menu-wrapper">
                <!--      MENU ITEMS LIVE HERE      -->
            </div>
        </div>
        <!-- HEADER -->
        <header class="row container justify-center align-center text-center" id="header">
            <div class="row grow align-center header">
                <div class="column">
                    <h2 class="logo">Cafe Yamba</h2>
                </div>
                <div class="column">
                    <nav class="navigation-wrapper">
                        <div data-dropdown="parent" class="dropdown-parent">
                            <div data-dropdown="toggle" class="dropdown-toggle">
                                <p>MENU TOGGLE</p>
                                <div data-dropdown="arrow" class="dropdown-arrow">
                                    <img src="images/arrow.svg" class="arrow-icon" />
                                </div>
                            </div>
                            <div data-dropdown="menu" class="dropdown-menu">
                                <a href="#" title="menu item"><p>MENU ITEM</p></a>
                                <a href="#" title="menu item"><p>MENU ITEM</p></a>
                                <a href="#" title="menu item"><p>MENU ITEM</p></a>
                            </div>
                        </div>
                        <div data-dropdown="parent" class="dropdown-parent">
                            <div data-dropdown="toggle" class="dropdown-toggle">
                                <p>MENU TOGGLE</p>
                                <div data-dropdown="arrow" class="dropdown-arrow">
                                    <img src="images/arrow.svg" class="arrow-icon" />
                                </div>
                            </div>
                            <div data-dropdown="menu" class="dropdown-menu">
                                <a href="#" title="menu item"><p>MENU ITEM</p></a>
                                <a href="#" title="menu item"><p>MENU ITEM</p></a>
                                <a href="#" title="menu item"><p>MENU ITEM</p></a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="column shrink">
                    <!--      HAMBURGER ICON          -->
                    <div class="das-burger-wrapper">
                        <div class="menu-line top"></div>
                        <div class="menu-line middle"></div>
                        <div class="menu-line bottom"></div>
                    </div>
                </div>
        </header>
        <div class="row">
            <!-- COLUMN 1 COFFEE TABLE -->
            <div class="column">

            <!-- TABLE GENERATOR-->

                <div class="grid-container" id="coffees"> </div>
            </div>
            <!-- COLUMN 2 for FORM  -->
            <!-- SEARCHING FOR COFFEE -->
            <div class="column grow">
                <div class="row grow">
                    <form class="grow">
                        <fieldset class="grow">
                            <legend>Coffee Search</legend>
                            <label for="roast-selection"></label>
                            <h3>Roast</h3>
                            <select id="roast-selection">
                                  <option value="all">all</option>
                                  <option value="light">light</option>
                                  <option value="medium">medium</option>
                                  <option value="dark">dark</option>
                            </select>
                            <div>
                                <h3>Coffee Name</h3>
                            </div>
                            <div>
                                <input id="searchbar" onkeyup="renderCoffees()" type="text"
                                       name="search" placeholder="Search coffees..">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- ADDING A NEW COFFEE TO THE ARRAY -->
                <div class="row grow">
                    <form class="grow">
                        <fieldset>
                            <legend>Add a Coffee</legend>
                            <label for="newCoffeeRoast"></label>
                            <h3>Roast</h3>
                            <select id="newCoffeeRoast">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <h3>Name</h3>
                            <div>
                                <input id="newCoffeeName" onkeyup="filter()" type="text"
                                         name="search" placeholder="Type of Coffee">
                            </div>
                            <input class="button" id="submit" onclick="addCoffee()" type="submit" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
